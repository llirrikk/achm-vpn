<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АС "VPN"</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-notify@3.1.3/bootstrap-notify.js"></script>

    <script>
        function showNotifySuccess(message, additional) {
            $.notify({
                // options
                title: `<strong>${message}</strong>`,
                message: `<pre>${additional}</pre>`,
                icon: 'glyphicon glyphicon-ok',
            },{
                // settings
                element: 'body',
                //position: null,
                type: "success",
                allow_dismiss: true,
                //newest_on_top: false,
                showProgressbar: false,
                placement: {
                    from: "top",
                    align: "center"
                },
                offset: 20,
                spacing: 10,
                z_index: 1031,
                delay: 3300,
                timer: 1000,
                url_target: null,
                mouse_over: null,
                animate: {
                    enter: 'animated fadeInDown',
                    exit: 'animated fadeOutRight'
                },
                onShow: null,
                onShown: null,
                onClose: null,
                onClosed: null,
                icon_type: 'class',
            });
        }
        function showNotifyError(message) {
            $.notify({
                // options
                title: `<strong>Ошибка</strong>`,
                message: `<pre>${message}</pre>`,
                icon: 'glyphicon glyphicon-exclamation-sign',
            },{
                // settings
                element: 'body',
                //position: null,
                type: "danger",
                allow_dismiss: false,
                //newest_on_top: false,
                showProgressbar: false,
                placement: {
                    from: "top",
                    align: "center"
                },
                offset: 20,
                spacing: 10,
                z_index: 1031,
                delay: 3300,
                timer: 1000,
                url_target: null,
                mouse_over: null,
                animate: {
                    enter: 'animated fadeInDown',
                    exit: 'animated fadeOutRight'
                },
                onShow: null,
                onShown: null,
                onClose: null,
                onClosed: null,
                icon_type: 'class',
            });
        }
    </script>

    <style>
        a[target=_blank]::after {
            content: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAQElEQVR42qXKwQkAIAxDUUdxtO6/RBQkQZvSi8I/pL4BoGw/XPkh4XigPmsUgh0626AjRsgxHTkUThsG2T/sIlzdTsp52kSS1wAAAABJRU5ErkJggg==);
            margin: 0 3px 0 5px;
        }
        .alert {
           width: 70%;
        }
    </style>

    {% block head %}{% endblock %}

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">АС по настройке и мониторингу VPN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="nodes" id="nav-nodes">Устройства</a>
                    <a class="nav-link" href="networks" id="nav-networks">Сети</a>
                    <a class="nav-link" href="setup" id="nav-setup">Настройка</a>
                    <a class="nav-link" href="scheduler" id="nav-scheduler">Планировщик задач</a>
                    <a class="nav-link" href="events" id="nav-events">События</a>
                </div>
            </div>
        </div>
    </nav>

    <div id="content" class="pt-4">
        {% block content %}{% endblock %}
    </div>
    
</body>
</html>
